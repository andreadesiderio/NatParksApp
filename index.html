<!DOCTYPE html>
<html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Vacation Planner</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/style/normalise.css">
        <link rel="stylesheet" href="assets/style/main.css">
    </head>
    <body>
        <h1>Vacation Planner</h1>
        <main>
        <form>
            <legend>Choose up to 3 States</legend>
            <label for="sateInput">Sate codes seperated by commas and spaces</label>
            <input type="text" name="stateInput" id="stateInput" class="js-stateInput" placeholder="Ca, Wa, Or" pattern="[a-zA-Z]{2}|[a-zA-Z]{2}, [a-zA-Z]{2}|[a-zA-Z]{2}, [a-zA-Z]{2}, [a-zA-Z]{2}" title="Two letter country code list with spaces between"required>
            <label for="maxResultsInput">Max Results?</label>
            <input type="number" name="limitInput" id="limitInput" class="js-limitInput" placeholder="10" required>
            <button type="submit">Submit</button> 
        </form>

        <section class="resultDisplay">
            <ul class="js-resultsList"></ul>
        </section>
    </main>

        <script src="assets/js/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="assets/js/main.js" type="text/javascript"></script>
    </body>
</html>
